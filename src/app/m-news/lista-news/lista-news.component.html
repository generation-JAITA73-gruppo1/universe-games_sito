<div class="lista-news-component">
  <app-filter-aside
    (selectedFilter)="filterListByCategoria($event)"
    [filterTypes]="filterTypes"
  ></app-filter-aside>
  <div class="main-content">
    <div class="list-head">
      <h2
        *ngIf="
          selectedCategoryFilter !== '' && selectedCategoryFilter !== undefined;
          else noFilter
        "
      >
        Filtrate per: {{ selectedCategoryFilter }} ({{
          news.length != 1
            ? news.length + " notizie"
            : news.length + " notizia"
        }})
      </h2>
    </div>
    <div class="news-list">
      <div
        class="news"
        *ngFor="let n of news"
        [routerLink]="'/dettaglio/news/' + n.id"
      >
        <div class="immagine">
          <img [src]="n.imageUrl" [title]="n.imageUrl" [alt]="n.imageUrl" />
        </div>
        <div class="text">
          <div class="news-title">
            <h2>{{ n.title }}</h2>
            <div class="publication-info">
              <h4>{{ n.category }}</h4>
              {{ n.publicationDate | date : "dd/MM/yyyy" }}
              <p></p>
            </div>
          </div>
          <div class="news-body">
            <div class="news-body-text">
              <p>{{ n.content }}</p>
            </div>
            <div class="tag-container">
              <p>
                <b>Tags: </b>
              </p>
              <app-tag-chip
                *ngFor="let t of n.tags"
                [tagLink]="'/'"
                [tagText]="t"
              >
              </app-tag-chip>
            </div>
          </div>
        </div>
      </div>
      <!-- fine contenitore news singola -->
    </div>
  </div>
</div>

<ng-template #noFilter><h2>Lista completa</h2></ng-template>
