<div class="overview-news-component">
  <div routerLink="/dettaglio/news" class="lista-news">
    <div class="first-card">
      <app-card-news [newsDettaglio]="news[0]"></app-card-news>
    </div>
  </div>
  <div routerLink="/dettaglio/news" class="lista-news-secondarie">
    <div
      class="card-container"
      *ngFor="let n of news.slice(1, 11); let i = index"
    >
      <app-card-news [newsDettaglio]="n"></app-card-news>
    </div>
    <app-see-more-button
      [link]="'/lista/news'"
      [text]="'arrow_forward_ios'"
    ></app-see-more-button>
  </div>
</div>
