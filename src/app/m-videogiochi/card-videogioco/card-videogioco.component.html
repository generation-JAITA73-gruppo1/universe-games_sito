<div
  class="card-games"
  [routerLink]="'/dettaglio/games/' + gamesDettaglio._id"
  *ngIf="gamesDettaglio !== undefined"
>
  <div class="immagine-games">
    <img [src]="gamesDettaglio.coverImage" />
  </div>
  <div class="descrizione-games">
    <p>Titolo: {{ gamesDettaglio.title }}</p>
    <p>Console: {{ gamesDettaglio.category }}</p>
  </div>

  <!--- <button [routerLink]="'/dettaglio-games/' + id">dettaglio</button>-->
</div>
