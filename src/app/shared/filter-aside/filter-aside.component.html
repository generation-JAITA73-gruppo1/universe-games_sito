<div class="aside-filter" [ngClass]="{ 'aside-filter-shown': showAside }">
  <div
    class="toggle-button"
    (click)="toggleAside()"
    [ngClass]="{ 'toggle-button-shown': showAside }"
  >
    <span class="material-symbols-outlined" [ngClass]="{ spin: showAside }">
      arrow_right
    </span>
  </div>
  <div class="aside-content" [ngClass]="{ 'aside-content-shown': showAside }">
    <h1 class="cell-format">Scegli il filtro</h1>
    <div class="filter-by-category" *ngIf="filterTypes.categories">
      <div class="cell-format" (click)="showCategoryList = !showCategoryList">
        <h3>Categoria</h3>
      </div>
      <ul class="category-list" [ngClass]="{ shown: showCategoryList }">
        <li (click)="selectFilter('')" class="cell-format">Tutte</li>
        <li
          *ngFor="let c of categoriesList"
          (click)="selectFilter(c)"
          class="cell-format"
        >
          {{ c }}
        </li>
      </ul>
    </div>
    <!-- <div class="filter-by-author" *ngIf="filterTypes.authorName">
      <div class="cell-format">Categoria</div>
      <ul>
        <li (click)="selectFilter('')"></li>
        <li
          *ngFor="let c of categoriesList"
          (click)="selectFilter(c)"
          class="cell-format"
        >
          {{ c }}
        </li>
      </ul>
    </div> -->
  </div>
</div>
